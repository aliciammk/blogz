{% extends "base.html" %}


{% block content %}
<h1>blog posts!</h1>
{% if blogs|length == 0 %}
    <p>No blogs yet.</p>
{% else %}
    {% for blog in blogs %}
    <h2><a href="./blog?id={{ blog.id }}">{{ blog.title }}</a></h2>
    <p>{{ blog.body }}</p>
    <p class="user">written by <a href="./blog?userid={{ blog.user_id }}">{{ blog.user.username }}</a></p>
    <hr>
    {% endfor %}

{% endif %}

{% endblock %}
